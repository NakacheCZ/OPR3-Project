# Application name
spring.application.name=SWI1

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/armor_calculator
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.calculator=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JWT Configuration
# A secure, long secret key for signing JWTs.
app.jwt-secret=ThisIsAReallyLongAndSecureSecretKeyForJWTGenerationThatIsAtLeast512BitsLong
# Access token expiration: 15 minutes
app.jwt-expiration-milliseconds=900000
# A different, secure, long secret key for signing refresh JWTs.
app.jwt-refresh-secret=ThisIsAnEvenLongerAndMoreSecureSecretKeyForJWTRefreshTokensThatIsAlsoAtLeast512BitsLong
# Refresh token expiration: 7 days
app.jwt-refresh-expiration-milliseconds=604800000
